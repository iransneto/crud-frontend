<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput name="name" [(ngModel)]="product.name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="price" [(ngModel)]="product.price" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="warn">Deletar</button>
<button mat-raised-button (click)="cancel()">Cancelar</button>
